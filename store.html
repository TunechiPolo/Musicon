<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musicon</title>
    <link rel="stylesheet" href="public/style.css"> <!-- link to the public/style.css sheet -->
    <script src='handlebars.min.js'></script> <!-- links index.html to the Handlebars library included in handlebars.min.js file -->
    <script id='templateHB' type='text/x-handlebars-template'> <!-- deliver's a Handlebars template to the browser -->
        {{#each instruments}} 
        <article class="instrument">
            <img class="image" src="{{this.image}}" alt="{{this.name}}">
            <section class="details">
                <h2 class="name">{{this.name}}</h2> 
                <p class="description">{{this.description}}</p> 
                
                {{#if sale}}
                <p class="price"><del>Price: {{this.price}}</del></p> 
                <p class="sale">On Sale! {{this.sale}}</p> 
                
                {{else}}
                <p class="price">Price: {{this.price}}</p>
                
                {{/if}}
            </section>
        </article>
        {{/each}}
    </script> 
  </head>

  <body>
    <header>
      <section class="container">
        <h1 class="branding">Musicon</h1>

        <nav> <!-- The below <li> elements will be the navigation bar links, and are identical within the .html files -->
            <ul class='navbar'> 
                <li><a href="index.html">Home</a></li>
                <li class='current'><a href="store.html">Store</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
      </section>
    </header>

    <article id="showcase">
      <section id="information" class="container">      
      </section>
    </article>

    <footer>
      <p>&copy; Musicon 2018</p>
    </footer>

    <script src="public/main.js"></script>
  </body>
</html>
